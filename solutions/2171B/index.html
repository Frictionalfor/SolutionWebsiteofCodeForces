<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solution Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../resources/template.css">

</head>
<body>
  <!-- Header (MATCHING HOMEPAGE STYLE) -->
  <div class="hero-header">
    <div class="header-top">
      <a href="../../index.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </a>
    </div>
    <h1 class="main-title" id="problem-title">Loading...</h1>
    <p class="subtitle">Problem Solution with Explanation</p>
  </div>

  <!-- Split View -->
  <div class="split-container">
    <!-- Left: Explanation -->
    <div class="left-panel">
      <h2 class="section-title">üìù Explanation</h2>
      <div id="explanation-box" class="loading">Loading explanation...</div>
    </div>

    <!-- Right: Code -->
    <div class="right-panel">
      <div class="code-box-wrapper">
        <div class="code-header">
          <h2>üíª Code</h2>
          <div class="code-header-right">
            <span class="line-count" id="line-count">0 lines</span>
            <button class="copy-btn" id="copy-btn">
              <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              Copy Code
            </button>
          </div>
        </div>
        <div class="code-container">
          <div class="code-wrapper">
            <div class="line-numbers" id="line-numbers"></div>
            <pre id="code-box" class="loading">Loading code...</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../resources/templateScript.js"></script>
</body>
</html>
